<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div id="game-container">
        <h1>AWS Hangman</h1>
        <div id="word-container"></div>
        <div id="wrong-letters-container"></div>
        <div id="score-container">
            <p>Attempts Left: <span id="attempts-left">6</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Guess a letter" />
        <button id="guess-button">Guess</button>
        <button id="reset-button" class="hidden">Play Again</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
